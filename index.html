<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-desc">
            <h1>Ganhe R$ 10,00 de desconto no frete</h1>
        </div>

        <div class="header-logo">
            <h1>JordanShoes</h1>
        </div>

        <div class="opacity-presentation">
            <div class="header-presentation">
                <h3>A melhor loja de Jordan</h3>
                <h5>O tênis Jordan é fruto de uma velha e forte parceria<br> entre a Nike e o jogador Michael Jordan.</h5>
            </div>
        </div>
    </header>

    <main class="product-showcase">
        <div class="product-showcase-text">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
        <div class="products-1">
            <div class="product">
                <img src="/img/air-jordan-1-mid-dutch-green-1-400.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="">
            </div>

        </div>

        <div class="products-2">

            <div class="product">
                <img src="/img/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="">
            </div>

            <div class="product">
                <img src="/img/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="">
            </div>

        </div>

    </main>

    <footer class="footer">
        <h3>Todos os direitos reservados.</h3>
    </footer>
</body>
</html>
